<!DOCTYPE html> 
<html> 
<head>
	<meta charset="utf-8"> 
	<title>Skarbiec Maniaków Gier</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="icon" href="ManiacyGier.jpg">
	<style>
		body {
			background-color: rgb(72, 13, 13);
		}
	</style>
	<script>
		function mainHall() {
			window.location.href = "The_Main_Hall.html";
		}

		function checkAnswer(){
			passObject = document.getElementById("ZagadkaRock1");
			if (passObject.value == "51")
			{
				document.getElementById("GoodAnswer").style.display = "block";
				document.getElementById("BadAnswer").style.display = "none";
				document.getElementById("NarrateGoodAnswer").style.display = "block";
				document.getElementById("ForwardButton").style.display = "block";
			}
			else
			{
				document.getElementById("GoodAnswer").style.display = "none";
				document.getElementById("BadAnswer").style.display = "block";
				document.getElementById("NarrateGoodAnswer").style.display = "none";
				document.getElementById("ForwardButton").style.display = "none";
			}
		}

	</script>
</head>
<body>
	<div class="middle-div">
		<img id="Logo" src="ManiacyGier.jpg" alt="upsi">
	</div>
	<div class="middle-div" id="MainDiv">
		<div id="ReturnButtonDiv">
			<button class="button-5" onclick="mainHall()">Powrót</button>
		</div>
		<h1 id="welcome-p">Jaskinia Skalna</h1>
		<br>
		<h3 class="narrate">
			
		</h3>
	</div>
</body>
</html>
